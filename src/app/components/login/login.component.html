<div class="jumbotron"><h1>Je me connecte</h1></div>

<div class="card p-3" style="margin: auto; max-width: 350px">
  <div class="form-group">
    <input
      [(ngModel)]="email"
      type="text"
      class="form-control"
      placeholder="mon email"
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="password"
      type="password"
      class="form-control"
      placeholder="mon mot de passe"
    />
  </div>
  <div class="form-group">
    <input
      (click)="connect()"
      type="button"
      value="Valider"
      class="btn btn-success"
    />
  </div>
  @if(message){
  <div class="alert alert-danger">{{ message }}</div>
  }
</div>
